FakeBundleControllerEntity:
    pattern: /fake/entity
    defaults: { _controller: FakeBundle:Fake:entity }

FakeBundleControllerEntityMapped:
    pattern: /fake/entity/mapped/{id}
    defaults: { _controller: FakeBundle:Fake:entityMapped }

FakeBundleControllerEntityMappedMany:
    pattern: /fake/entity/mapped/many/{id}
    defaults: { _controller: FakeBundle:Fake:entityMappedMany }

FakeBundleControllerJsonResponse:
    pattern: /fake/jsonresponse
    defaults: { _controller: FakeBundle:Fake:jsonResponse }

FakeBundleControllerPaginator:
    pattern: /fake/paginator/{field}/{dir}/{page}/{limit}
    defaults: { _controller: FakeBundle:Fake:paginator }

FakeBundleControllerPaginatorSimple:
    pattern: /fake/paginator/simple/{field}/{dir}/{page}/{limit}
    defaults: { _controller: FakeBundle:Fake:paginatorSimple }

FakeBundleControllerPaginatorNotMatching:
    pattern: /fake/paginator/notmatching/{field}/{dir}/{page}/{limit}
    defaults: { _controller: FakeBundle:Fake:paginatorNotMatching }

FakeBundleControllerPaginatorAttributes:
    pattern: /fake/paginator/attributes/{field}/{dir}/{page}/{limit}
    defaults: { _controller: FakeBundle:Fake:paginatorAttributes }

FakeBundleControllerPaginatorPagerFanta:
    pattern: /fake/paginator/pagerfanta/{field}/{dir}/{page}/{limit}
    defaults: { _controller: FakeBundle:Fake:paginatorPagerFanta }

FakeBundleControllerObjectManager:
    pattern: /fake/objectmanager
    defaults: { _controller: FakeBundle:Fake:objectManager }
